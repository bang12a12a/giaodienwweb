<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="js/bootstrap.min.js">
	<link rel="stylesheet" href="js/bootstrap.bundle.min.js">
	<link rel="stylesheet" href="js/bootstrap.bundle.min.js">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="container">
			<div class="row">
				<div class="col-xl-2 col-md-2 col-sm-2 col-xs-2 col-12 hl-1 center">
					<img src="images/anh-title.png" alt="Vmusicsheet">
					<strong>Vmusicsheet</strong>
				</div>
				<div class="col-xl-6 col-md-6 col-sm-6 col-xs-6 col-12 hc-1">
					<form action="">
						<div class="input-group mb-3">
							<input type="text" class="form-control" placeholder="Tìm kiếm">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-search"></i></span>
							</div>
						</div>
					</form>
				</div>
				<div class="col-xl-4 col-md-4 col-sm-4 col-xs-4 col-12 hr-1 center">
					<ul>
						<a href="">
							<li>
								<i class="fas fa-upload" title="upload"></i><br>
								<span class="hr-2s">UPLOAD</span>
							</li>
						</a>
						<a href="">
							<li>
								<i class="fas fa-lock" title="đăng nhập"></i><br>
								<span class="hr-2s">ĐĂNG NHẬP</span>
							</li>
						</a>
						<a href="">
							<li>
								<i class="fas fa-user-alt" title="đăng ký"></i>
								<br>
								<span class="hr-2s">ĐĂNG KÝ</span>
								
							</li>
						</a>
						<a href="">
							<li>
								<i class="fas fa-cart-plus" title="giỏ hàng"></i><br>
								<span class="hr-2s">GIỎ HÀNG</span>
								<span class="hr-sl">1</span>
							</li>
						</a>
						
					</ul>
				</div>
			</div>
		</div>
	</header>
</body>
</html>
